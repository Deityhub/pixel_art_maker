<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link href="https://fonts.googleapis.com/css?family=Macondo+Swash+Caps|Poiret+One|Monoton" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pixel Art Maker</h1>
    <p>designed by <a href="deityhub.github.io" target="_blank">Ojini Chizoba</a> </p>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="input_height" name="height" min="1" value="1">
        Grid Width:
        <input type="number" id="input_width" name="width" min="1" value="1">
        <input type="submit">
    </form>   
    <input id="reset" type="button" value="reset">
    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">
    <input type="button" id="setColor" value="set color">

    <h2 id="tileHead"></h2>
    <table id="pixel_canvas"></table>

    <script src="jquery-3.2.1.min.js"></script>
    <script src="designs.js"></script>
</body>
</html>
